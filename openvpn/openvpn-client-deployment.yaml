kind: Deployment
apiVersion: apps/v1
metadata:
  name: openvpn-client
  namespace: kube-system
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: openvpn-client
  template:
    metadata:
      labels:
        app: openvpn-client
    spec:
      automountServiceAccountToken: false
      containers:
      - name: openvpn-client
        image: quay.io/sjenning/poc:openvpn
        imagePullPolicy: Always
        command:
        - /usr/sbin/openvpn
        - --config
        - /etc/openvpn/client.conf
        workingDir: /etc/openvpn/
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /etc/openvpn/
          name: secret
      volumes:
      - secret:
          secretName: openvpn-client
        name: secret
